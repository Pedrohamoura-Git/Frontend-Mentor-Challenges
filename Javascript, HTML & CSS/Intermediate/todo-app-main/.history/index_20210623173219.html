<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Todo app</title>

</head>
<body>
  <div id="container">

    <div id="wrapper">
      <header>
        <h1>To do</h1>

        <input type="checkbox" name="Theme Switcher" id="ts-checkbox">

        <label for="ts-checkbox" class="theme-switcher">
          <img src="images/icon-sun.svg" alt="Sun icon" id="sun">
          <img src="images/icon-moon.svg" alt="Moon icon" class="hide"  id="moon">
        </label>



        <button id="search">
          <img id="loupe" src="images/icon-loupe2.png" alt="Loupe Icon" width="26px" height="26px">
        </button>
      </header>
  
      <section id="new-todo-wrapper">
        <div class="new-todo">
          <input class="todo-input" type="text" placeholder="Create a new todo...">
          <button class="enter-button" type="submit">Enter</button>
        </div>
      </section>
  
      <section id="todo-container">
        <ul id="todo-list"></ul>
      </section>
  
    </div>

  </div>

  <script src="js/main.js"></script>

</html>
