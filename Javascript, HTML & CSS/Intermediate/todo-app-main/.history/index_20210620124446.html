<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Todo app</title>

</head>
<body>
  <div id="container">

    <div id="wrapper">
      <header>
        <h1>To do</h1>
        <div id="theme-switcher">
          <img id="sun" src="images/icon-sun.svg" alt="Sun icon">
          <img id="moon" src="images/icon-moon.svg" alt="Moon icon">
        </div>
        <button id="search">
          <img id="loupe" src="images/icon-loupe2.png" alt="Loupe Icon" width="26px" height="26px">
        </button>
      </header>
  
      <section id="new-todo-wrapper">
        <div class="new-todo">
          <input class="todo-input" type="text" placeholder="Create a new todo...">
          <button class="enter-button" type="submit">Enter</button>
        </div>
      </section>
  
      <section id="todo-container">
        <ul class="todo-list"></ul>
      </section>
  
        <section class="filter">
          <ul class="filter-list">
            <li>
              <button value="all-btn" class="all-btn">All</button>
            </li>
            <li>
              <button value="active-btn" class="active-btn">Active</button>
            </li>
            <li>
              <button value="completed-btn" class="completed-btn">Completed</button>
            </li>
          </ul>
        </section>

      </section>
    </div>

  </div>

  <script src="js/main.js"></script>

</body>
</html>
